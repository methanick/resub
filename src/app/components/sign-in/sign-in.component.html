<div class="container">


  <div class="display-table">
    <div class="display-table-cell">

      <div class="auth-block">
        <h3>Sign In</h3>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" #userName required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" #userPassword required>
        </div>

        <!-- Calling SignIn Api from AuthService -->
        <div class="form-group">
          <input type="button" class="btn btn-primary" value="Log in"
            (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>

        <div class="form-group">
          <span class="or"><span class="orInner">Or</span></span>
        </div>

        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="form-group">
          <button type="button" class="btn btn-danger google-btn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary facebook-btn" (click)="authService.FacebookAuth()">
            <i class="fab"></i>
            Log in with Facebook
          </button>
        </div>

        <div class="forgotPassword">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
      </div>

      <div class="redirectToLogin">
        <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
      </div>

    </div>
  </div>
</div>
